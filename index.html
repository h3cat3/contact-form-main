<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form id="myform" autocomplete="on" novalidate>
     
        <div class="grup">
        <div>
          <label for="firstname">First Name *</label>
          <input class="box-input" type="text" name="first-name" id="firstname" required>
        </div>
        <div>
          <label for="lastname">Last Name *</label>
          <input class="box-input" type="text" name="last-name" id="lastname" required>
        </div>
      </div>
      <div>
        <label for="email">Email Address *</label>
        <input class="box-input" type="email" name="email" id="email" required>
      </div>

      <fieldset  id="query">
        <legend>Query Type *</legend>
        <div class="grup">
          <div class="box-input reverse">
            <label >  General Enquiry</label>
            <input type="radio" id="general-enquiry" name="query-type" value="general" required>
          </div>
          <div class="box-input reverse">
            <label >  Support Request</label>
            <input type="radio" id="support-request" name="query-type" value="support">
          </div>      
        </div>
      </fieldset>

      <div>
        <label for="message">Message *</label>
        <textarea class="box-input" id="message" name="message" required></textarea>
      </div>
      <div id="consent-container" class="reverse">
        <label>  I consent to being contacted by the team *</label>
        <input type="checkbox" name="consent" id="consent"  required>
      </div>

      <button class="button" type="submit">Submit</button>
     
    </form>
  </main>

  <dialog id="modal-box">
    <div class="modal">
      <h1><img src="/images/icon-success-check.svg" alt="" >  Message Sent!</h1>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </dialog>

<script defer src="main.js"></script>  
  
</body>
</html>
